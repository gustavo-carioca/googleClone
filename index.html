<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google UI Clone</title>
</head>
<body>

    <header class="menu">
      
      <div class="menu__section left">
        <img class="menu__icon" src="images/burger-icon.svg" alt="Burger">
        <a  class="menu__link active">All</a>
        <a  class="menu__link">images</a>
      </div>
      
      <div class="menu__section right">
        <img class="menu__icon" src="images/more-icon.svg" alt="More">
        <div class="menu__profile">
          <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/ADGmqu_Uh8cOLu0Bv7vdVyCHI0bYWa5608iXJnQRHteafnc=s32-c-mo" alt="avatar picture">
          <img class="menu__avatar--frame" src="images/circle-frame.svg" alt="Frame">
        </div>
      </div>
    </header>

    <main class="content">
        <img class="content__logo" src="images/logo.svg" alt="UI Clone">

        <input class="content__search" type="text">
        
        <div class="content__offer">
          Feito Por Gustavo Carioca para fins educacionais ❤️
        </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>

      <div class="footer__section footer__links">
        <a>Configurações</a>
        <a>Privacidade</a>
        <a>Termos</a>
      </div>
    </footer>
</body>
</html>
